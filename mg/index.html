<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Game Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { text-align: center; margin-bottom: 40px; }
        section { margin-bottom: 30px; }
        h2 { color: #333; }
        #search { width: 100%; padding: 10px; margin-bottom: 20px; }
        #games-container { display: flex; flex-wrap: wrap; gap: 10px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: inherit; }
        button:hover { background-color: #0056b3; }
        nav { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav><a href="../index.html">Back to Homepage</a></nav>
    <header>
        <h1>Games</h1>
        <p>Explore our collection of exciting games.</p>
    </header>

    <section>
        <h2>Available Games</h2>
        <input type="text" id="search" placeholder="Search games...">
        <div id="games-container"></div>
    </section>

    <footer>
        <p>&copy; 2023 Game Hub. All rights reserved.</p>
    </footer>

    <script>
const games = [
{ name: "1", desc: "Description", file: "Game/1(2048-version).html" },
{ name: "really cool flash game", desc: "Description", file: "Game/10bullets.html" },
{ name: "2048 Cupcakes", desc: "Description", file: "Game/2048-Cupcakes.html" },
];

        const container = document.getElementById('games-container');
        const searchInput = document.getElementById('search');

        function renderGames(filter = '') {
            container.innerHTML = '';
            games.filter(game => game.name.toLowerCase().includes(filter.toLowerCase()) || game.desc.toLowerCase().includes(filter.toLowerCase()))
                .forEach(game => {
                    const button = document.createElement('button');
                    button.textContent = game.name;
                    button.onclick = () => window.location.href = game.file;
                    container.appendChild(button);
                });
        }

        renderGames();
        searchInput.addEventListener('input', (e) => renderGames(e.target.value));
    </script>
</body>
</html>
